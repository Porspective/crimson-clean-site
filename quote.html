<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Quote | Crimson Clean Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #111;
    }
    header {
      background-color: #b11226;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 2rem;
    }
    .container {
      max-width: 700px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    form button {
      width: 100%;
      padding: 1rem;
      background-color: #b11226;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .note {
      font-size: 0.85rem;
      color: #666;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Crimson Clean Co.</strong></div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <div class="container">
    <h1>Request a Free Quote</h1>
    <form action="https://formsubmit.co/porter.j.robertson+crimson@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number">
      <input type="text" name="address" placeholder="Service Address" required>

      <select name="service" id="service-dropdown" required>
        <option value="">Select a Service</option>
        <option value="Driveway Cleaning">Driveway Cleaning</option>
        <option value="House Washing">House Washing</option>
        <option value="Deck Cleaning">Deck Cleaning</option>
        <option value="Trash Can Cleaning">Trash Can Cleaning</option>
        <option value="Concrete Cleaning">Concrete Cleaning</option>
        <option value="Commercial Cleaning">Commercial Cleaning</option>
        <option value="Other">Other</option>
      </select>

      <textarea name="details" rows="5" placeholder="Describe what needs to be cleaned (include square footage, # of items, etc.)" required></textarea>

      <div class="note">We'll reach out within 24 hours to confirm your quote and availability.</div>

      <button type="submit">Send My Quote Request</button>
    </form>
  </div>

  <script>
    // Autofill service dropdown if ?service= is passed in the URL
    const params = new URLSearchParams(window.location.search);
    const selectedService = params.get("service");
    if (selectedService) {
      document.getElementById("service-dropdown").value = selectedService;
    }
  </script>
</body>
</html>
